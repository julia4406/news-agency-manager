{% extends "(not_used)base.html" %}

{% block content %}
  <h1>Delete publication</h1>

  <p>Are you sure you want to delete publication?</p>

  <div style="display: flex; gap: 20px;">
    <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    </form>
    <form action="{% url 'manager_app:index' %}" method="get">
    <input type="submit" value="No" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
