{% load query_transform %}
{% if is_paginated %}

<section class="py-1">
  <div class="container">
    <div class="row justify-space-between py-1">
      <div class="col-lg-2 mx-auto">
        <ul class="pagination pagination-primary m-2">

					{% if page_obj.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}" aria-label="Previous">
              <span aria-hidden="true"><i class="material-symbols-rounded" aria-hidden="true">chevron_left</i></span>
            </a>
          </li>
					{% endif %}

          <li class="page-item active">
            <a class="page-link" href="#">{{ page_obj.number }}</a>
          </li>

					{% if page_obj.has_next %}
          <li class="page-item">
            <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}" aria-label="Next">
              <span aria-hidden="true"><i class="material-symbols-rounded" aria-hidden="true">chevron_right</i></span>
            </a>
          </li>
					{% endif %}
        </ul>
      </div>
    </div>
  </div>
</section>

{% endif %}
